<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Week 3 Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Web Page Calculator</h1>
      <div id="calcMain">
        <div id="row1" class="row">
          <div id="display">
            <div class="display">

            </div>
          </div>
          </div>
          <div id="row2" class="row">
            <div id="number7" class="number" >
              <button class="sButton" type="button" name="7" value="7">7</button>
            </div>
            <div id="number8" class="number" >
              <button class="sButton" type="button" name="8" value="8">8</button>
            </div>
            <div id="number9" class="number" >
              <button class="sButton" type="button" name="9" value="9">9</button>
            </div>
            <div id="operatorDiv" class="operator" >
              <button class="sButton" type="button" name="/" value="/">/</button>
            </div>
          </div>
          <div id="row3" class="row">
            <div id="number4" class="number" >
              <button class="sButton" type="button" name="4" value="4">4</button>
            </div>
            <div id="number5" class="number" >
              <button class="sButton" type="button" name="5" value="5">5</button>
            </div>
            <div id="number6" class="number" >
              <button class="sButton" type="button" name="6" value="6">6</button>
            </div>
            <div id="operatorMult" class="operator" >
              <button class="sButton" type="button" name="*" value="*">*</button>
            </div>
          </div>
          <div id="row4" class="row">
            <div id="number1" class="number" >
              <button class="sButton" type="button" name="1" value="1">1</button>
            </div>
            <div id="number2" class="number" >
              <button class="sButton" type="button" name="2" value="2">2</button>
            </div>
            <div id="number3" class="number" >
              <button class="sButton" type="button" name="3" value="3">3</button>
            </div>
            <div id="operatorSub" class="operator" >
              <button class="sButton" type="button" name="-" value="-">-</button>
            </div>
          </div>
          <div id="row5" class="row">
            <div id="number0" class="number" >
              <button class="sButton" type="button" name="0" value="0">0</button>
            </div>
            <div id="operatorEqu" class="operator" >
              <button class="sButton" type="button" name="." value=".">.</button>
            </div>
            <div id="operatorDec" class="operator" >
              <button class="sButton" type="button" name="=" value="=">=</button>
            </div>
            <div id="operatorAdd" class="operator" >
              <button class="sButton" type="button" name="+" value="+">+</button>
            </div>
          </div>
          <div id="row6" class="row">
          <div id="operatorClear" class="operator" >
            <button class="sButton" type="button" name="clear" value="clear">Clear</button>
          </div>
          <div id="operatorPast" class="operator" >
            <button class="sButton" type="button" name="history" value="history">History</button>
          </div>
          <div id="operatorModulo" class="operator" >
            <button class="sButton" type="button" name="%" value="%">%</button>
          </div>
          <div id="operatorSQRt" class="operator" >
            <button class="sButton" type="button" name="&#8730;" value="&#8730;">&#8730;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
