<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Week 3 Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Web Page Calculator</h1>
      <div id="calcMain">
        <div id="row1" class="row">
          <div id="display">
            <div id="displayB">
            </div>
            <div id="displayA">
            </div>
          </div>
          </div>
          <div id="row2" class="row">
            <div id="number7" class="number" >
              <button id="number7B" class="sButton" type="button" name="7" value="7">7</button>
            </div>
            <div id="number8" class="number" >
              <button id="number8B" class="sButton" type="button" name="8" value="8">8</button>
            </div>
            <div id="number9" class="number" >
              <button id="number9B" class="sButton" type="button" name="9" value="9">9</button>
            </div>
            <div id="operatorDiv" class="operator" >
              <button id="operatorDivB" class="sButton" type="button" name="&#47;" value="&#47;"> &#47; </button>
            </div>
          </div>
          <div id="row3" class="row">
            <div id="number4" class="number" >
              <button id="number4B" class="sButton" type="button" name="4" value="4">4</button>
            </div>
            <div id="number5" class="number" >
              <button id="number5B" class="sButton" type="button" name="5" value="5">5</button>
            </div>
            <div id="number6" class="number" >
              <button id="number6B" class="sButton" type="button" name="6" value="6">6</button>
            </div>
            <div id="operatorMult" class="operator" >
              <button id="operatorMultB" class="sButton" type="button" name="&#42;" value="&#42;"> &#42; </button>
            </div>
          </div>
          <div id="row4" class="row">
            <div id="number1" class="number" >
              <button id="number1B" class="sButton" type="button" name="1" value="1">1</button>
            </div>
            <div id="number2" class="number" >
              <button id="number2B" class="sButton" type="button" name="2" value="2">2</button>
            </div>
            <div id="number3" class="number" >
              <button id="number3B" class="sButton" type="button" name="3" value="3">3</button>
            </div>
            <div id="operatorSub" class="operator" >
              <button id="operatorSubB" class="sButton" type="button" name="&#45;" value="&#45;"> &#45; </button>
            </div>
          </div>
          <div id="row5" class="row">
            <div id="number0" class="number" >
              <button id="number0B" class="sButton" type="button" name="0" value="0">0</button>
            </div>
            <div id="operatorDec" class="operator" >
              <button id="operatorDecB" class="sButton" type="button" name="&#46;" value="&#46;">&#46;</button>
            </div>
            <div id="operatorEqu" class="operator" >
              <input id="operatorEquB" class="sButton" type="button" name="&#61;" value="&#61;"></input>
            </div>
            <div id="operatorAdd" class="operator" >
              <button id="operatorAddB" class="sButton" type="button" name="&#43;" value="&#43;"> &#43; </button>
            </div>
          </div>
          <div id="row6" class="row">
          <div id="operatorClear" class="operator" >
            <input id="operatorClearB" class="sButton" type="button" name="clear" value="Clear"></input>
          </div>
          <div id="operatorPast" class="operator" >
            <input id="operatorPastB"  class="sButton" type="button" name="history" value="History"></input>
          </div>
          <div id="operatorModulo" class="operator" >
            <button id="operatorModuloB" class="sButton" type="button" name="modulo" value="&#37;">&#37;</button>
          </div>
          <div id="operatorSQRt" class="operator" >
            <input id="operatorSQRtB" class="sButton" type="button" name="squareRoot" value="&#8730;"></input>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
